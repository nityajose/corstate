<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">


            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">loc</th>
                    <th scope="col">confirmedCasesIndian</th>
                    <th scope="col">confirmedCasesForeign</th>
                    <th scope="col">discharged</th>
                    <th scope="col">deaths</th>
                    <th scope="col">totalConfirmed</th>

                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of coronastate">
                    <th scope="row">{{i.loc}}</th>
                    <td>{{i.confirmedCasesIndian}}</td>
                    <td>{{i.confirmedCasesForeign}}</td>
                    <td>{{i.discharged}}</td>
                    <td>{{i.deaths}}</td>
                    <td>{{i.totalConfirmed}}</td>


                  </tr>
                
                </tbody>
              </table>


        </div>
    </div>
</div>
